<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
        <div class="logo">Calculator</div>
      <div class="display">
        <h3 class="trending"></h3>
        <h1 class="main-display"></h1>
        <h3 class="error-message"></h3>
      </div>
      <div class="numbers"> 
        <button class="reset">C</button>
        <button class="key operator">+/-</button>
        <button class="key operator">รท</button>
        <button class="key operator">ร</button>
        <button data-value="7" class="key number">7</button>
        <button data-value="8" class="key number">8</button>
        <button data-value="9" class="key number">9</button>
        <button class="key operator">-</button>
        <button data-value="4" class="key number">4</button>
        <button data-value="5" class="key number">5</button>
        <button data-value="6" class="key number">6</button>
        <button class="key operator">+</button>
        <button data-value="1" class="key number">1</button>
        <button data-value="2" class="key number">2</button>
        <button data-value="3" class="key number">3</button>
        <button id="operate" class="grid-row-2">=</button>
        <button data-value="0" class="key number">0</button>
        <button data-value= "." class="key number">.</button>
        <button class="key delete">DEL</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
